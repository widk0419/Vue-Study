<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ person.name }} <br>
        {{ person.age }} <br>
        {{ nextYear('안녕하세요') }} 
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: 'widk',
                    age: 30
                },
            },
            methods: {
                nextYear: function(greeting) {
                    return greeting + '! ' + this.person.name + '는 내년에 ' + (this.person.age + 1) + '살이 됩니다.';
                },
                otherMethod: function() {
                    this.nextYear();
                }
            }
        })
    </script>
</body>
</html>
