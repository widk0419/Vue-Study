<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기6</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="changeMessage">Click</button> <br>
        {{ reversedMessage }} <br>
        {{ reversedMessage }} <br>
        {{ reversedMessage }} <br>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: '안녕하세요,위콜렉터입니다!',
            },
            methods: {
                changeMessage() {
                    this.message = '하늘에서 잠이 쏟아진다';
                }
            },
            computed: {
                reversedMessage() {
                    return this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</body>

</html>
